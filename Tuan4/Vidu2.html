<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.at-container {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100%;
	}
	.at-item {
		width: 100px; height: 100px; background-color:#ffe672; 
		
		animation-name: rotate-in-center;
		animation-duration: 2.2s;
		animation-timing-function: linear;
		animation-delay: 0s;
		animation-iteration-count: infinite;
		animation-direction: normal;
		animation-fill-mode: none;
			
		/* shorthand
		animation: rotate-in-center 2.2s linear 0s infinite normal none;*/
	}
	@keyframes rotate-in-center {
			
		0% {
			transform:rotate(-360deg);
			opacity:0;
		}
		100% {
			transform:rotate(0);
			opacity:1;
		}
	}
    </style>
</head>
<body>
    <div class='at-container'>
        <img class='at-item' width="200" src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png"></img>
    </div>    
</body>
</html>
