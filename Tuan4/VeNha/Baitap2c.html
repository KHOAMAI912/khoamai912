<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap2c</title>
    <style>
        body{
            background-color: floralwhite;
        }
        .view{
            width: 300px;
            height: 200px;
            margin: 10px;
            float: left;
            border: 10px solid #fff;
            overflow: hidden;
            position: relative;
            text-align: center;
            box-shadow: 1px 1px 2px #e6e6e6;
            cursor: default;
            background: #fff url(../images/bgimg.jpg) no-repeat center center;
        }
        .view .mask, .view .content{
            width: 300px;
            height: 200px;
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0
        }
        .view img{
            display: block;
            position: relative;
            width: 100%;
        }
        .view h2{
            text-transform: uppercase;
            color: #fff;
            text-align: center;
            position: relative;
            font-size: 17px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            margin: 15px 0 0 0
        }
        .view p{
            font-family: Georgia, serif;
            font-style: italic;
            font-size: 12px;
            position: relative;
            color: #fff;
            padding: 0px 20px 0px;
            text-align: center
        }
        .view a.info{
            display: inline-block;
            text-decoration: none;
            padding: 7px 14px;
            background: #000;
            color: #fff;
            text-transform: uppercase;
            box-shadow: 0 0 1px #000
        }
        .view a.info:hover{
            box-shadow: 0 0 5px #000
        }
.design img{
    transition: all 0.2s ease-in;
}
.design .mask{
    background-color: rgba(100,0,0,0.6);
    opacity: 0;
    transform: translate(460px,-100px) rotate(180deg);
    transition: all 0.2s 0.4s ease-in-out;
}
.design h2{
    transform: translateY(-100px);
    transition: all 0.2s ease-in-out;
}
.design p{
    transform: translateX(300px) rotate(90deg);
    transition: all 0.2s ease-in-out;
}
.design a.info{
    transform: translateY(-200px);
    transition: all 0.2s ease-in-out;
}
.design:hover .mask {
     opacity: 1;
     transition-delay: 0s;
     transform: translate(0px,0px);
 }
 .design:hover h2{
     transform: translateY(0px);
     transition-delay: 0.5s;
 }
 .design:hover p{
     transform: translateX(0px) rotate(0deg);
     transition-delay: 0.4s;
 }
 .design:hover  a.info{
     transform: translateY(0px);
     transition-delay: 0.3s;
 }

    </style>
</head>
<body>
    <div class="view design">
        <img src="1.png" />
        <div class="mask">
            <h2>Hover Style #1</h2>
            <p>Fashion plays a significant role in K-pop, and it is one of the elements that contributes to its visual appeal. MA Luxury Brand Management student, Iman Zahid Hafeez, discusses how K-pop groups utilise fashion to create strong visual identities.</p>
            <a href="#" class="info">Read More</a>
        </div>
    </div>
</body>
</html>
