<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap2b</title>
    <style>
        body{
            background-color: floralwhite;
        }
        .view{
            width: 300px;
            height: 200px;
            margin: 10px;
            float: left;
            border: 10px solid #fff;
            overflow: hidden;
            position: relative;
            text-align: center;
            box-shadow: 1px 1px 2px #e6e6e6;
            cursor: default;
            background: #fff url(../images/bgimg.jpg) no-repeat center center;
        }
        .view .mask, .view .content{
            width: 300px;
            height: 200px;
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0
        }
        .view img{
            display: block;
            position: relative;
            width: 100%;
        }
        .view h2{
            text-transform: uppercase;
            color: #fff;
            text-align: center;
            position: relative;
            font-size: 17px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            margin: 15px 0 0 0
        }
        .view p{
            font-family: Georgia, serif;
            font-style: italic;
            font-size: 12px;
            position: relative;
            color: #fff; 
            padding: 0px 20px 0px;
            text-align: center
        }
        .view a.info{
            display: inline-block;
            text-decoration: none;
            padding: 7px 14px;
            background: #000;
            color: #fff;
            text-transform: uppercase;
            box-shadow: 0 0 1px #000
        }
        .view a.info:hover{
            box-shadow: 0 0 5px #000
        }
        .view-seventh img{
            transition: all 0.5s ease-out;
            opacity: 1;
        }
        .view-seventh .mask{
            transform: rotate(0deg) scale (1);
            opacity: 0;
            transition: all 1.5s ease-out;
            transform: translateY(-200px) rotate(180deg) ;
        }
        .view-seventh h2{
            transition: all 1.5s ease-out;
            opacity: 1;
        }
        .view-seventh  p{
            transform: translateY(-200px);
            transition: all 0.2s ease-in-out ;
        }
        .view-seventh  a.info{
            transform: translateY(-200px);
            transition: all 0.2s ease-in-out ;
        }
        .view-seventh:hover img {
            transform : rotate(1080deg) scale(1);
            opacity : 1;
        }
        .view-seventh:hover .mask{
            opacity : 1;
            transform: translateY(0px) rotate(0deg);
            transition-delay: 0.4s ;
        }
        .view-seventh:hover h2{
            transform : rotate(1080deg) scale(1);
            opacity : 1;
        }
        .view-seventh:hover p{
            transform: translateY(0px);
            transition-delay: 0.6s;
        }
        .view-seventh:hover a.info{
            transform: translateY(0px);
            transition-delay: 0.5s;
        }
    </style>
</head>
<body>
    <div class="view view-seventh">
        <img src="1.png" />
        <div class="mask">
            <h2>Hover Style #1</h2>
            <p>Fashion plays a significant role in K-pop, and it is one of the elements that contributes to its visual appeal. MA Luxury Brand Management student, Iman Zahid Hafeez, discusses how K-pop groups utilise fashion to create strong visual identities.</p>
            <a href="#" class="info">Read More</a>
        </div>
    </div>
</body>
</html>
