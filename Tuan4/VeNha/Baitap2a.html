<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap2a</title>
    <style>
        body{
            background-color: floralwhite;
        }
        .view{
            width: 300px;
            height: 200px;
            margin: 10px;
            float: left;
            border: 10px solid #fff;
            overflow: hidden;
            position: relative;
            text-align: center;
            box-shadow: 1px 1px 2px #e6e6e6;
            cursor: default;
            background: #fff url(../images/bgimg.jpg) no-repeat center center;
        }
        .view .mask, .view .content{
            width: 300px;
            height: 200px;
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0
        }
        .view img{
            display: block;
            position: relative;
            width: 100%;
        }
        .view h2{
            text-transform: uppercase;
            color: #fff;
            text-align: center;
            position: relative;
            font-size: 17px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            margin: 15px 0 0 0
        }
        .view p{
            font-family: Georgia, serif;
            font-style: italic;
            font-size: 12px;
            position: relative;
            color: #fff;
            padding: 0px 20px 0px;
            text-align: center
        }
        .view a.info{
            display: inline-block;
            text-decoration: none;
            padding: 7px 14px;
            background: #000;
            color: #fff;
            text-transform: uppercase;
            box-shadow: 0 0 1px #000
        }
        .view a.info:hover{
            box-shadow: 0 0 5px #000
        }
        .view-first img{
            transition: all 0.2s linear;
        }
        .view-first .mask{
            opacity: 0;
            background-color: skyblue;
            transition: all 0.4s ease-in-out;
        }
        .view-first h2{
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.2s ease-in-out;
            transform: translateX(-100%);
        }
        .view-first p{
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.2s linear;
        }
        .view-first a.info{
            opacity: 0;
            transition: all 0.2s ease-in-out;
        }
        .view-first:hover img{
            transform: scale(1.1)  ;
        }
        .view-first:hover .mask{
            opacity: 1 ;
        }
        .view-first:hover  h2 ,
        .view-first:hover  p ,
        .view-first:hover a.info{
            opacity: 1  ;
            transform: translateY(0px);
        }
        .view-first:hover  h2{
            transform: translateX(0);
        }
        .view-first:hover  p{
            transition-delay: 0.1s  ;
        }
        .view-first:hover  a.info{
            transition-delay: 0.2s  ;
        }
    </style>
</head>
<body>
    <div class="view view-first">
        <img src="1.png" />
        <div class="mask">
            <h2>Hover Style #1</h2>
            <p>Fashion plays a significant role in K-pop, and it is one of the elements that contributes to its visual appeal. MA Luxury Brand Management student, Iman Zahid Hafeez, discusses how K-pop groups utilise fashion to create strong visual identities.</p>
            <a href="#" class="info">Read More</a>
        </div>
    </div>
</body>
</html>
